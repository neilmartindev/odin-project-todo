<!DOCTYPE html>
<html>
  <head>
    <title>minimalist todo</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">    
  </head>
  <body>

    <div class="header">
        <h1>Minimalist Todo List</h1>
      </div>

    <div class="container">
      <p>
        <label for="new-task">add new item</label><input id="new-task" type="text"><button>Add</button>
      </p>
      
      <h3>todo</h3>
      <ul id="incomplete-tasks">
        <li><input type="checkbox"><label>pay bills</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
        
      </ul>
      
      <h3>completed</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked><label>wash dishes</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
      </ul>
    </div>

    <script type="text/javascript" src="app.js"></script>

  </body>
</html>
